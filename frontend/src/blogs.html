        <label for="content"> Content </label></br>

      <button class="p-2 rounded-md bg-blue-700 w-[90%] md:w-full text-white hover:text-blue-700 hover:border-2 hover:border-blue-700 hover:bg-white cursor-pointer"  id="sendPost" type="submit">Post</button>
