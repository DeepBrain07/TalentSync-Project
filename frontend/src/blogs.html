<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-blue-600">
    WELCOME! You have successsfully logged in.
  </h1>
  <div>
    <form action="http://localhost:5000/blog" method="post" id="myForm">
      <textarea placeholder="Title" class="mt-2 md:mt-4 text-black px-2 pt-2 pb-16 rounded-md w-[90%] md:w-full" type="text" id="title" name="title" required></textarea></br>
      <textarea placeholder="Make a post" class="mt-2 md:mt-4 text-black px-2 pt-2 pb-16 rounded-md w-[90%] md:w-full" type="text" id="post" name="post" required></textarea></br>
      <button class="p-2 rounded-md bg-blue-700 w-[90%] md:w-full hover:text-blue-700 hover:border-2 hover:border-blue-700 hover:bg-white cursor-pointer"  id="sendPost" type="submit">Post</button>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/blog.mjs"></script>
</html>
