<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="py-6">
  <div class="w-full flex justify-center">
    <h1 class="text-amber-600 md:text-2xl font-extrabold pb-12">
      ENTER YOUR LOG IN DETAILS HERE
    </h1>
  </div>
  <div class="w-full flex flex-col items-center justify-center">
    <form action="https://test-talent-sync-project.onrender.com/signin" method="post" class="w-[50%] text-sm md:text-lg" id="myForm">
        <label for="email">Email Address </label></br>
        <input placeholder="Enter Email Address" class="border border-amber-600 mt-2 md:mt-4 text-black p-2 rounded-md w-[90%] md:w-full" type="email" id="email" name="email" required></br></br>
        <label for="Password"> Password </label></br>
        <input  placeholder="Enter Password" class="border border-amber-600 mt-2 md:mt-4 text-black p-2 rounded-md w-[90%] md:w-full" type="password" id="password" name="password" required></br></br>
        <button class="p-2 rounded-md text-white font-bold bg-amber-600 w-[90%] md:w-full hover:text-amber-700 hover:border-2 hover:border-amber-700 hover:bg-white cursor-pointer" type="submit">Sign In</button>
    </form>
    <div class="pt-4">
      <span class="text-black font-semibold">Don't have an account? </span><span class="text-amber-600 font-semibold hover:underline hover:text-amber-400"><a href="signup.html">Sign Up </a></span>
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/signin.mjs"></script>
<!-- <script src="./index.js"></script> -->
</html>
