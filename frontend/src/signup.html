<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-blue-600">
    THIS IS THE SIGN UP PAGE
  </h1>
  <div>
    <form action="http://localhost:5000/signup" method="post" class="w-[50%] text-sm md:text-lg" id="myForm">
        <label for="email">Email Address </label></br>
        <input placeholder="Enter Email Address" class="mt-2 md:mt-4 text-black p-2 rounded-md w-[90%] md:w-full" type="email" id="email" name="email" required></br></br>
        <label for="name"> Full Name </label></br>
        <input placeholder="Enter Name" class="mt-2 md:mt-4 text-black p-2 rounded-md w-[90%] md:w-full" type="text" id="name" name="name" required></br></br>
        <label for="username"> Username </label></br>
        <input placeholder="Enter Username" class="mt-2 md:mt-4 text-black p-2 rounded-md w-[90%] md:w-full" type="text" id="username" name="username" required></br></br>
        <label for="Password"> Password</label></br>
        <input placeholder="Enter Password" class="mt-2 md:mt-4 text-black p-2 rounded-md w-[90%] md:w-full" type="password" id="password" name="password" required></br></br>
        <button type="submit" class="p-2 rounded-md bg-blue-700 w-[90%] md:w-full hover:text-blue-700 hover:border-2 hover:border-blue-700 hover:bg-white cursor-pointer">Sign Up</button>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/signup.mjs"></script>
</html>
